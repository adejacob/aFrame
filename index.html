<html>

    <meta charset="utf-8">

    <script src="./aframe.min.js"></script>
  </head>
  <body>

      <a-scene>
          <a-asset>
              <img id="texture" src="./texture/bb.png">
              <img id="dev" src="./texture/oracle.png">
          </a-asset>
      
<!--          <a-cone color="green" height="2" width="1" depth="1"></a-cone>-->
          <a-sky src="#dev"></a-sky>
          <a-box position="0 1.25 -5"
                    height="2" 
                    width="1" 
                    depth="1"
                    scale="1 1.8 0.3"
                    src="#texture"
                    rotation="45 45 45">
              <a-animation dur="10000" 
                       attribute="rotation" 
                       repeat="indefinite" 
                       to="0 360 0"
                       duration="10000"
                       fill="forward">
          </a-animation>
          </a-box>
          <a-plane position="0 0 -4"
                   rotation="-90 0 0" width="4" 
                   height"4" 
                   color="#ccc">
          </a-plane>
          <a-cylinder position="1 0.75 -3" 
                      radius="0.5"
                      height="1.5" 
                      color="green"
                      scale="1 1.8 0.3">
              <a-animation dur="10000" 
                       attribute="rotation" 
                       repeat="indefinite" 
                       to="0 360 0"
                       duration="10000"
                       fill="forward"
                       begin="click">
          </a-animation>
          </a-cylinder>
          <a-animation dur="10000" 
                       attribute="rotation" 
                       repeat="indefinite" 
                       to="0 360 0"
                       duration="10000"
                       fill="forward"
                       begin="click">
          </a-animation>
                       
          <a-entity position="0 0 5">
          <a-camera>
              <a-cursor color="#400040">
              </a-cursor>
          </a-camera>
          </a-entity>
          <a-entity light="color: #fff; intensity: 2" distance: 50; position="0 10 10"></a-entity>
          
          
          
          
          
          
          
          
          
          
          
          
          
          
      </a-scene>
  </body>
</html>
